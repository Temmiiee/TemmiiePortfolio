name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.actor == 'dependabot[bot]' && 
      !github.event.pull_request.draft &&
      (
        github.event_name == 'pull_request' ||
        github.event_name == 'pull_request_review' ||
        github.event_name == 'check_suite' ||
        github.event_name == 'status'
      )
    steps:
      - name: Get Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Wait for CI to complete
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "Lint and Type Check"
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          timeoutSeconds: 600

      - name: Auto-approve safe updates
        if: |
          steps.wait-for-ci.outputs.conclusion == 'success' &&
          (
            steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || 
            steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'
          ) &&
          contains(steps.dependabot-metadata.outputs.dependency-names, 'react') == false
        run: |
          gh pr review --approve "$PR_URL" --body "ü§ñ Auto-approving safe dependency update"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for safe updates
        if: |
          steps.wait-for-ci.outputs.conclusion == 'success' &&
          (
            steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || 
            steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'
          ) &&
          contains(steps.dependabot-metadata.outputs.dependency-names, 'react') == false
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add labels based on update type
        uses: actions/github-script@v7
        with:
          script: |
            const updateType = '${{ steps.dependabot-metadata.outputs.update-type }}';
            const labels = ['dependencies', 'automated'];
            
            if (updateType === 'version-update:semver-patch') {
              labels.push('patch');
            } else if (updateType === 'version-update:semver-minor') {
              labels.push('minor');
            } else if (updateType === 'version-update:semver-major') {
              labels.push('major');
            }
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: labels
            });

      - name: Comment on major updates
        if: steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "üö® **Major version update detected!** This requires manual review before merging.

          **Dependency:** ${{ steps.dependabot-metadata.outputs.dependency-names }}
          **Update type:** ${{ steps.dependabot-metadata.outputs.update-type }}
          
          Please review the changelog and test thoroughly before approving."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on React updates
        if: contains(steps.dependabot-metadata.outputs.dependency-names, 'react')
        run: |
          gh pr comment "$PR_URL" --body "‚öõÔ∏è **React ecosystem update detected!** 
          
          This update affects React dependencies and requires manual review to ensure compatibility.
          
          **Dependencies:** ${{ steps.dependabot-metadata.outputs.dependency-names }}"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}