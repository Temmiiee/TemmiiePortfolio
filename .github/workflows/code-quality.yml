name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run TypeScript type checking
        run: npm run typecheck
        
      - name: Run ESLint with error reporting
        run: npm run lint -- --format=@eslint/json --output-file=eslint-report.json
        continue-on-error: true
        
      - name: Generate ESLint report
        run: |
          echo "ESLint Results:" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat eslint-report.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        if: always()
        
      - name: Bundle analyzer
        run: |
          npm run build
          echo "Build completed successfully" >> $GITHUB_STEP_SUMMARY
        env:
          NEXT_TELEMETRY_DISABLED: 1
          
      - name: Check for security vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          echo "Security Audit Results:" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat audit-report.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY