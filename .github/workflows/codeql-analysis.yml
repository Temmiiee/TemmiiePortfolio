name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Analyse automatique chaque mardi √† 3h du matin
    - cron: '0 3 * * 2'
  workflow_dispatch: # Permet de lancer manuellement

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Utiliser les requ√™tes par d√©faut + queries de s√©curit√©
        queries: security-extended,security-and-quality
        # Configuration personnalis√©e pour Next.js
        config-file: ./.github/codeql/codeql-config.yml

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application for analysis
      run: |
        # Build complet pour l'analyse CodeQL
        npm run build
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true
        
    - name: Upload CodeQL results to GitHub
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: ../results/javascript.sarif
        category: "javascript-analysis"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    
    steps:
    - name: Security scan summary
      uses: actions/github-script@v7
      with:
        script: |
          const conclusion = '${{ needs.analyze.result }}';
          const message = conclusion === 'success' 
            ? '‚úÖ **Security Analysis Passed** - No critical vulnerabilities detected'
            : '‚ö†Ô∏è **Security Analysis Issues** - Please review the CodeQL results';
            
          console.log(message);
          
          // Si c'est une PR, ajouter un commentaire
          if (context.eventName === 'pull_request') {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîí Security Analysis Results\n\n${message}\n\nüìä [View detailed results](${context.payload.repository.html_url}/security/code-scanning)`
            });
          }