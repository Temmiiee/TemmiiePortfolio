name: "ğŸ”’ Security Scan"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-security:
    name: "Dependency Security Check"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v6

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ğŸ›¡ï¸ Security Audit
      id: audit
      run: |
        echo "ğŸ” Running dependency security audit..."
        
        npm audit --audit-level=moderate --json > audit-results.json 2>/dev/null || true
        
        CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-results.json)
        HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-results.json)
        MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' audit-results.json)
        
        echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
        echo "high=$HIGH" >> $GITHUB_OUTPUT
        echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
        
        # Determine action needed
        if [ "$CRITICAL" -gt 0 ]; then
          echo "result=critical" >> $GITHUB_OUTPUT
          echo "ğŸš¨ CRITICAL vulnerabilities detected!"
          exit 1
        elif [ "$HIGH" -gt 0 ]; then
          echo "result=high" >> $GITHUB_OUTPUT
          echo "âš ï¸ HIGH vulnerabilities detected!"
        elif [ "$MODERATE" -gt 0 ]; then
          echo "result=moderate" >> $GITHUB_OUTPUT
          echo "ğŸ“ MODERATE vulnerabilities detected"
        else
          echo "result=clean" >> $GITHUB_OUTPUT
          echo "âœ… No vulnerabilities detected"
        fi

    - name: ğŸ’¬ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const critical = '${{ steps.audit.outputs.critical }}';
          const high = '${{ steps.audit.outputs.high }}';
          const moderate = '${{ steps.audit.outputs.moderate }}';
          const result = '${{ steps.audit.outputs.result }}';
          
          let status = 'âœ…';
          let message = 'No security vulnerabilities detected';
          let canMerge = true;
          
          if (result === 'critical') {
            status = 'ğŸš¨';
            message = 'CRITICAL security vulnerabilities detected - merge blocked!';
            canMerge = false;
          } else if (result === 'high') {
            status = 'âš ï¸';
            message = 'High-severity vulnerabilities detected - review required';
            canMerge = false;
          } else if (result === 'moderate') {
            status = 'ğŸ“';
            message = 'Moderate vulnerabilities detected - monitor and fix when possible';
          }
          
          const body = `## ğŸ”’ Security Scan Results
          
          ${status} **${message}**
          
          ### Vulnerability Breakdown:
          - ğŸ”´ **Critical:** ${critical}
          - ğŸŸ  **High:** ${high}
          - ğŸŸ¡ **Moderate:** ${moderate}
          
          ${!canMerge ? '### âš ï¸ Action Required:\n- Fix critical/high vulnerabilities before merging\n- Run `npm audit fix` locally\n- Test fixes thoroughly\n- Update this PR with fixes' : '### âœ… Security Status:\n- Safe to merge from security perspective\n- Continue monitoring for future updates'}
          
          ---
          *ğŸ”’ Automated security scan for production deployment*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: ğŸ“Š Upload Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: audit-results.json
        retention-days: 30