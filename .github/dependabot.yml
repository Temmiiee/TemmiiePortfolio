version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Temmiiee"
    assignees:
      - "Temmiiee"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Grouping related dependencies
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      next-ecosystem:
        patterns:
          - "next*"
          - "@next/*"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      dev-tools:
        dependency-type: "development"
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier*"
          - "typescript"
      testing:
        patterns:
          - "*test*"
          - "*jest*"
          - "*vitest*"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"