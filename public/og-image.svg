<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="title" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a259ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b866ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circle1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a259ff;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#a259ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="circle2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#b866ff;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#b866ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Background circles -->
  <circle cx="200" cy="150" r="200" fill="url(#circle1)"/>
  <circle cx="1000" cy="480" r="150" fill="url(#circle2)"/>
  
  <!-- Main content -->
  <text x="600" y="280" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="url(#title)" text-anchor="middle">Matthéo Termine</text>
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">Intégrateur Web Freelance</text>
  <text x="600" y="390" font-family="system-ui, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)" text-anchor="middle">Sites web modernes, accessibles et optimisés SEO</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="500" r="3" fill="#a259ff" opacity="0.6"/>
  <circle cx="1050" cy="100" r="2" fill="#b866ff" opacity="0.8"/>
  <circle cx="200" cy="80" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="950" cy="550" r="2.5" fill="#a259ff" opacity="0.5"/>
</svg>