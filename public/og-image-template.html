<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0d1117 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 64px;
            margin: 0 0 20px 0;
            font-weight: bold;
            background: linear-gradient(45deg, #a259ff, #b866ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(162, 89, 255, 0.3);
        }
        .subtitle {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: rgba(255, 255, 255, 0.9);
        }
        .description {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 800px;
        }
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(162, 89, 255, 0.1) 0%, transparent 70%);
        }
        .circle1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }
        .circle2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, rgba(184, 102, 255, 0.1) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="container">
        <h1>Matthéo Termine</h1>
        <div class="subtitle">Intégrateur Web Freelance</div>
        <div class="description">Sites web modernes, accessibles et optimisés SEO</div>
    </div>
</body>
</html>
